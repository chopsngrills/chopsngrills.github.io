<!DOCTYPE html>
<html>
<head>
<title>Checkout - Chops'n'Grills</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Checkout</h1>

<form onsubmit="sendOrder(event)">
<input type="text" id="name" placeholder="Full Name" required><br><br>
<input type="text" id="phone" placeholder="Phone Number" required><br><br>
<textarea id="address" placeholder="Delivery Address"></textarea><br><br>

<button type="submit">Place Order</button>
</form>

<script>
function sendOrder(e){
    e.preventDefault();

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let name = document.getElementById("name").value;
    let phone = document.getElementById("phone").value;
    let address = document.getElementById("address").value;

    let message = "New Order from " + name + "%0A%0A";

    cart.forEach(item => {
        message += item.name + " x" + item.quantity + " - â‚¦" + (item.price * item.quantity) + "%0A";
    });

    message += "%0AAddress: " + address;

    window.open("https://wa.me/2348174709084?text=" + message);

    localStorage.removeItem("cart");
}
</script>

</body>
</html>
