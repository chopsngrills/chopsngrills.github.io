<!DOCTYPE html>
<html lang="en">
<head>
    <style>

body{
margin:0;
font-family: 'Segoe UI', sans-serif;
background-color:#0f0f0f;
color:white;
}

/* NAVBAR */
.navbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 30px;
background:#111;
border-bottom:2px solid #ff7a00;
position:sticky;
top:0;
z-index:1000;
}

.navbar h1{
color:#ff7a00;
margin:0;
}

.nav-links a{
margin-left:20px;
text-decoration:none;
color:white;
font-weight:500;
transition:0.3s;
}

.nav-links a:hover{
color:#ffb347;
}

/* HERO SECTION */
.hero{
height:90vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)),
url('https://images.unsplash.com/photo-1555939594-58d7cb561ad1');
background-size:cover;
background-position:center;
}

.hero h2{
font-size:50px;
color:#ff7a00;
margin-bottom:10px;
}

.hero p{
font-size:20px;
max-width:600px;
}

/* BUTTON */
.btn{
margin-top:20px;
padding:12px 25px;
background:#ff7a00;
border:none;
border-radius:30px;
color:white;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

.btn:hover{
background:#ffb347;
}

/* SECTION STYLE */
.section{
padding:60px 20px;
text-align:center;
}

.section h2{
color:#ffb347;
margin-bottom:20px;
}

/* FOOTER */
footer{
background:#111;
padding:20px;
text-align:center;
border-top:1px solid #ff7a00;
}

    </style>

</head>
